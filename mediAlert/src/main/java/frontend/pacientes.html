<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body onload="cargarPacientes()">
    <nav class="navbar">
        <div class="logo" onclick="location.href = './index.html'">MediAlert</div>
        <ul class="nav-links">
            <li><a href="./pacientes.html">Gestión de Pacientes</a></li>
            <li><a href="./medicamentos.html">Gestión de Medicamentos</a></li>
            <li><a href="./pacientes_medicamentos.html">Gestión de Medicación de Pacientes</a></li>
        </ul>
    </nav>
    <main class="container">
        <h1>Gestión de Pacientes</h1>
        <form class="form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <button type="button" onclick="registrarPaciente()">Guardar Paciente</button>
        </form>
    </main>
    <section class="patient-list" id="pacientes-lista">
        <h2>Pacientes Registrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de nacimiento</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>


                
            </tbody>
        </table>
    </section>
    <script src="./assets/js/paciente.js"></script>
</body>
</html>
