<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Medicación de Pacientes</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body onload="inicializarPagina()">
    <nav class="navbar">
        <div class="logo" onclick="location.href = './index.html'">MediAlert</div>
        <ul class="nav-links">
            <li><a href="./pacientes.html">Gestión de Pacientes</a></li>
            <li><a href="./medicamentos.html">Gestión de Medicamentos</a></li>
            <li><a href="./pacientes_medicamentos.html">Gestión de Medicación de Pacientes</a></li>
        </ul>
    </nav>
    <main class="container">
        <h1>Gestión de Medicación de Pacientes</h1>
        <form class="form">
            <label for="paciente">Paciente:</label>
            <select name="paciente" id="paciente">
                <option value="">Selecciona un paciente</option>
            </select>

            <label for="medicamento">Medicamento:</label>
            <select name="medicamento" id="medicamento">
                <option value="">Selecciona un medicamento</option>
            </select>

            <label for="dosis">Dosis:</label>
            <input type="text" id="dosis" name="dosis" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="button" onclick="registrarPacienteMedicamento()">Guardar Medicación</button>
        </form>
    </main>
    <section class="patient-list" id="pacientes_medicamentos-lista">
        <h2>Medicación de Pacientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Medicamento</th>
                    <th>Dosis</th>
                    <th>Hora</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
               

                
            </tbody>
        </table>
    </section>
    <script src="./assets/js/paciente_medicamento.js"></script>
</body>
</html>
